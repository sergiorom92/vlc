<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vidrio Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <h1>For use JPA</h1>
        <f:view>
            <h:form>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Vidrio:</th>

                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                            <td>Largo:</td>
                            <td><h:inputText value="#{vidrioWeb.largo}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Ancho:</td>
                            <td><h:inputText value="#{vidrioWeb.ancho}"
                                             required="true"> </h:inputText></td>
                        </tr>
                        <tr>
                            <td>Grosor:</td>
                            <td><h:inputText value="#{vidrioWeb.grosor}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Precio:</td>
                            <td><h:inputText value="#{vidrioWeb.precio}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Descripcion:</td>
                            <td><h:inputText value="#{vidrioWeb.descripcion}"
                                             required="true"></h:inputText></td>
                        </tr>
                    </tbody>
                </table>
                <h:commandButton value="submit" action ="#{vidrioWeb.guardar()}">
                </h:commandButton>

            </h:form>
        </f:view>

    </body>
</html>
