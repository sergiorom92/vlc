<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Insertar Persona</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h1>For use JPA</h1>
        <f:view>
            <h:form>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Persona:</th>

                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                            <td>Id:</td>
                            <td><h:inputText value="#{personaWeb.idPersona}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td><h:inputText value="#{personaWeb.nombre}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Apellido:</td>
                            <td><h:inputText value="#{personaWeb.apellido}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Dirección:</td>
                            <td><h:inputText value="#{personaWeb.direccion}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Ciudad</td>
                            <td><h:inputText value="#{personaWeb.ciudad}"
                                             required="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Teléfono</td>
                            <td><h:inputText value="#{personaWeb.telefono}"
                                             required="true"></h:inputText></td>
                        </tr>
                    </tbody>
                </table>
                <h:commandButton value="submit" action ="#{personaWeb.guardar()}">
                </h:commandButton>

            </h:form>
        </f:view>

    </h:body>
</html>
